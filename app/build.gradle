apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.example.sam_chordas.stockhawk"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {

    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    apt 'net.simonvt.schematic:schematic-compiler:0.7.0'
    compile 'com.diogobernardino:williamchart:2.3.0'
    compile 'net.simonvt.schematic:schematic:0.7.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.android.support:design:25.1.0'
    compile('com.github.afollestad.material-dialogs:core:0.9.1.0@aar') {
        transitive = true
    }
    compile 'com.android.support:support-annotations:25.1.0'
}
